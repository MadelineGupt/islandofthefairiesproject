<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="water-texture.jpg" rotation="0 270 0"></a-sky>
        
        <a-camera position="0 1.6 0">
            <a-cursor color="white" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color: white; shader: flat;" position="0 0 -1"></a-cursor>
        </a-camera>
        
        <!-- VR-Compatible Title -->
        <a-entity position="0 2.5 -3">
            <a-text value="Instructions" align="center" color="white" width="3"></a-text>
        </a-entity>
        
        <!-- Instructions Text -->
        <a-entity position="0 2.0 -3">
            <a-text value="You can access the experience with a phone, tablet, computer, or VR headset." align="center" color="white" width="4.5"></a-text>
        </a-entity>
        
        <a-entity position="0 1.7 -3">
            <a-text value="On a phone or tablet, allow access to movement and orientation." align="center" color="white" width="4.5"></a-text>
        </a-entity>
        
        <a-entity position="0 1.4 -3">
            <a-text value="Move the device to look around, and align the cursor with buttons you would like to click, then click them." align="center" color="white" width="4.5"></a-text>
        </a-entity>

        <a-entity position="0 1.1 -3">
            <a-text value="Press and hold to move forward." align="center" color="white" width="4.5"></a-text>
        </a-entity>

        <a-entity position="0 0.8 -3">
            <a-text value="On a computer, click and drag to look around, and align the cursor with the buttons you would like to click, and click them." align="center" color="white" width="4.5"></a-text>
        </a-entity>

        <a-entity position="0 0.5 -3">
            <a-text value="Use the arrow keys or WASD to move forward, side to side, or backward." align="center" color="white" width="4.5"></a-text>
        </a-entity>

        <a-entity position="0 0.2 -3">
            <a-text value="On a VR headset, look around like you naturally would. Use the VR controllers to move around and click on items." align="center" color="white" width="4.5"></a-text>
        </a-entity>

        <!-- VR-Compatible Back Button -->
        <a-entity id="backButton" geometry="primitive: plane; width: 1; height: 0.3"
                  material="color: white; opacity: 0.8"
                  position="0 -0.5 -2.5"
                  text="value: Back; align: center; color: black; width: 3"
                  class="clickable">
        </a-entity>
    </a-scene>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let backButton = document.querySelector("#backButton");
            
            if (!backButton) {
                console.error("Back button not found in DOM.");
                return;
            }

            backButton.addEventListener("click", function() {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
