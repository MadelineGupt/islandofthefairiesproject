<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <a-scene>

        <!-- Sky Background -->
        <a-sky src="water-texture.jpg" color="#3d7d92" rotation="0 270 0"></a-sky>

        <!-- Camera & Cursor -->
        <a-camera position="0 1.6 0">
            <a-cursor color="white" 
                      geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" 
                      material="color: white; shader: flat;" 
                      position="0 0 -1">
            </a-cursor>
        </a-camera>

        <!-- Scrolling Credits -->
        <a-entity id="creditRoll" position="0 -1 -3" 
                  animation="property: position; to: 0 4 -3; dur: 60000; easing: linear">

            <a-text value="CREDITS" align="center" color="white" width="4" position="0 0 0"></a-text>

            <a-text value="Bridge Video" align="center" color="white" width="3" position="0 -0.7 0"></a-text>
            <a-text value="• Audio: Madeline Gupta" align="center" color="white" width="2.5" position="0 -1.0 0"></a-text>

            <a-text value="Arch Rock Video" align="center" color="white" width="3" position="0 -1.7 0"></a-text>
            <a-text value="• Audio: Ojibwe.net" align="center" color="white" width="2.5" position="0 -2.0 0"></a-text>

            <a-text value="Butterfly Garden Video" align="center" color="white" width="3" position="0 -2.7 0"></a-text>
            <a-text value="• Audio: Ojibwe.net" align="center" color="white" width="2.5" position="0 -3.0 0"></a-text>

            <a-text value="Forest Scene Video" align="center" color="white" width="3" position="0 -3.7 0"></a-text>
            <a-text value="• Audio: Jane Johnston Schoolcraft, Madeline Gupta" align="center" color="white" width="2.5" position="0 -4.0 0"></a-text>

            <a-text value="Map Design" align="center" color="white" width="3" position="0 -4.7 0"></a-text>
            <a-text value="• Caitlyn Newago" align="center" color="white" width="2.5" position="0 -5.0 0"></a-text>

            <a-text value="Special Thanks" align="center" color="white" width="3" position="0 -5.7 0"></a-text>
            <a-text value="• XR Peds Lab at Yale University" align="center" color="white" width="2.5" position="0 -6.0 0"></a-text>
            <a-text value="• The Aspen Institute" align="center" color="white" width="2.5" position="0 -6.3 0"></a-text>

            <a-text value="Filming and Technical Development" align="center" color="white" width="3" position="0 -7.0 0"></a-text>
            <a-text value="• Madeline Gupta" align="center" color="white" width="2.5" position="0 -7.3 0"></a-text>

        </a-entity>

        <!-- VR-Compatible Back Button -->
        <a-entity id="backButton" 
                  geometry="primitive: plane; width: 1; height: 0.4" 
                  material="color: white; opacity: 0.8"
                  position="0 0.5 -2.5"
                  text="value: Back; align: center; color: black; width: 2"
                  class="clickable">
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let backButton = document.querySelector("#backButton");
            if (backButton) {
                backButton.addEventListener("click", function () {
                    window.location.href = "index.html";
                });
            }
        });
    </script>
</body>
</html>
