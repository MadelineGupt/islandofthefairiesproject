<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        #backButton {
            position: absolute;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            top: 10px;
            left: 10px;
        }
        #backButton:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="water-texture.jpg"></a-sky>
        <a-camera position="0 1.6 0">
            <a-cursor color="red"></a-cursor>
        </a-camera>

        <a-entity position="0 2 -3">
            <a-text value="Credits" align="center" color="white" scale="2 2 2"></a-text>
        </a-entity>
        
        <a-entity position="0 1.5 -3">
            <a-text value="Audios: Ojibwe.net and the Library of Congress through Margaret Noodin" align="center" color="white" width="2.5"></a-text>
        </a-entity>
        
        <a-entity position="0 1.2 -3">
            <a-text value="Map Design: Caitlyn Newago" align="center" color="white" width="2.5"></a-text>
        </a-entity>
        
        <a-entity position="0 0.9 -3">
            <a-text value="Special thanks to: the XRPeds Lab at Yale University and the Aspen Institute for their generous financial support" align="center" color="white" width="2.5"></a-text>
        </a-entity>
    </a-scene>

    <button id="backButton">Back</button>
    
    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
