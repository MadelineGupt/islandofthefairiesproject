<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="water-texture.jpg" rotation="0 270 0"></a-sky>
        
        <a-camera position="0 1.6 0">
            <a-cursor color="white" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color: white; shader: flat;" position="0 0 -1"></a-cursor>
        </a-camera>
        
        <a-entity position="0 2 -3">
            <a-text value="Credits" align="center" color="white" width="3"></a-text>
        </a-entity>
        
        <a-entity position="0 1.6 -3">
            <a-text value="Audios: Ojibwe.net and the Library of Congress through Margaret Noodin" align="center" color="white" width="3"></a-text>
        </a-entity>
        
        <a-entity position="0 1.3 -3">
            <a-text value="Map Design: Caitlyn Newago" align="center" color="white" width="3"></a-text>
        </a-entity>
        
        <a-entity position="0 1.0 -3">
            <a-text value="Special thanks to: the XRPeds Lab at Yale University and the Aspen Institute for their generous financial support" align="center" color="white" width="3"></a-text>
        </a-entity>
        
        <!-- VR-Compatible Back Button -->
        <a-entity id="backButton" geometry="primitive: plane; width: .6; height: 0.2"
                  material="color: white; opacity: 0.8"
                  position="0 0.5 -2.5"
                  text="value: Back; align: center; color: black; width: 2.5"
                  class="clickable">
        </a-entity>
    </a-scene>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let backButton = document.querySelector("#backButton");
            
            if (!backButton) {
                console.error("Back button not found in DOM.");
                return;
            }

            backButton.addEventListener("click", function() {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
