<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <a-scene>

        <!-- Sky Background -->
        <a-sky src="water-texture.jpg" color="#3d7d92" rotation="0 270 0"></a-sky>

        <!-- Camera & Cursor -->
        <a-camera position="0 1.6 0">
            <a-cursor color="white" 
                      geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" 
                      material="color: white; shader: flat;" 
                      position="0 0 -1">
            </a-cursor>
        </a-camera>

        <!-- Scrolling Credits -->
        <a-entity id="creditRoll" position="0 -4 -3" 
                  animation="property: position; to: 0 5 -3; dur: 60000; easing: linear">

            <a-text value="CREDITS" align="center" color="white" width="4" position="0 0 0"></a-text>

            <!-- Condensed Video + Audio credits -->
            <a-text value="Bridge Video — Audio: Madeline Gupta" align="center" color="white" width="3" position="0 -0.6 0"></a-text>
            <a-text value="Arch Rock Video — Audio: Madeline Gupta" align="center" color="white" width="3" position="0 -1.2 0"></a-text>
            <a-text value="Butterfly Garden Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -1.8 0"></a-text>
            <a-text value="Forest Walk Video — Audio: Jane Schoolcraft, Madeline Gupta" align="center" color="white" width="3" position="0 -2.4 0"></a-text>
            <a-text value="View from Coast Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -3.0 0"></a-text>
            <a-text value="Ice Caps Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -3.6 0"></a-text>
            <a-text value="Tan Sand Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -4.2 0"></a-text>
            <a-text value="Blue Ocean — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -4.8 0"></a-text>
            <a-text value="Rocks on Beach Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -5.4 0"></a-text>
            <a-text value="Soo Locks in Fog Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -6.0 0"></a-text>
            <a-text value="Birds on Beach Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -6.6 0"></a-text>
            <a-text value="Sitting on the Shore Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -7.2 0"></a-text>
            <a-text value="Dreamcatcher Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -7.8 0"></a-text>
            <a-text value="Horses Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -8.4 0"></a-text>
            <a-text value="Sailboat Video — Audio: Ojibwe.net" align="center" color="white" width="3" position="0 -9.0 0"></a-text>

            <!-- Final credits -->
            <a-text value="Map Design — Caitlyn Newago" align="center" color="white" width="3" position="0 -9.8 0"></a-text>
            <a-text value="Special Thanks — XR Peds Lab at Yale, Aspen Institute" align="center" color="white" width="3" position="0 -10.4 0"></a-text>
            <a-text value="Production — Madeline Gupta" align="center" color="white" width="3" position="0 -11.0 0"></a-text>

        </a-entity>

        <!-- VR-Compatible Back Button -->
        <a-entity id="backButton" 
                  geometry="primitive: plane; width: 1; height: 0.4" 
                  material="color: white; opacity: 0.8"
                  position="0 0.5 -2.5"
                  text="value: Back; align: center; color: black; width: 2"
                  class="clickable">
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let backButton = document.querySelector("#backButton");
            if (backButton) {
                backButton.addEventListener("click", function () {
                    window.location.href = "index.html";
                });
            }
        });
    </script>
</body>
</html>
