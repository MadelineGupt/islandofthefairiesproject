<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island of the Fairies</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
        /* Footer Styles */
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="water-texture.jpg" rotation="0 90 0"></a-sky>
        
        <!-- VR-Compatible Title with Cinzel Font -->
        <a-entity position="0 2 -3">
            <a-text value="Island of the Fairies" align="center" color="white" width="6" scale="3 3 3" font="https://cdn.aframe.io/fonts/Cinzel.fnt" position="0 2.5 -3"></a-text>
        </a-entity>
        
        <!-- VR-Compatible Buttons -->
        <a-entity id="buttonContainer" position="0 1.5 -3">
            <a-entity id="enterButton" geometry="primitive: plane; width: 1.5; height: 0.5"
                      material="color: white; opacity: 0.8"
                      position="-1 0 0"
                      text="value: Enter; align: center; color: black; width: 4"
                      class="clickable">
            </a-entity>
            
            <a-entity id="creditsButton" geometry="primitive: plane; width: 1.5; height: 0.5"
                      material="color: white; opacity: 0.8"
                      position="1 0 0"
                      text="value: Credits; align: center; color: black; width: 4"
                      class="clickable">
            </a-entity>
        </a-entity>
        
        <!-- Camera with Updated Cursor -->
        <a-camera position="0 1.6 0">
            <a-cursor color="white" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color: white; shader: flat;" position="0 0 -1"></a-cursor>
        </a-camera>
    </a-scene>

    <div id="footer">
        &copy; 2025 Island of the Fairies. All rights reserved.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let enterButton = document.querySelector("#enterButton");
            let creditsButton = document.querySelector("#creditsButton");

            if (!enterButton || !creditsButton) {
                console.error("Buttons not found in DOM.");
                return;
            }

            enterButton.addEventListener("click", function(event) {
                window.location.href = "map.html";
            });

            creditsButton.addEventListener("click", function(event) {
                window.location.href = "credits.html";
            });
        });
    </script>
</body>
</html>
