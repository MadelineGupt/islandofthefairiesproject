<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island of the Fairies</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #buttonContainer {
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }
        #enterButton, #creditsButton {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            pointer-events: auto;
            position: absolute;
        }
        #enterButton:hover, #creditsButton:hover {
            background: gray;
        }
        #enterButton {
            left: 40%;
            top: 55%;
            transform: translate(-50%, -50%);
        }
        #creditsButton {
            left: 60%;
            top: 55%;
            transform: translate(-50%, -50%);
        }
        #title {
            position: absolute;
            font-size: 60px;
            font-family: 'Cinzel', serif;
            color: white;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
        /* Footer Styles */
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            font-family: 'Cinzel', serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky src="water-texture.jpg"></a-sky>
        <a-text id="title" value="Island of the Fairies" position="0 2 -3" align="center" color="white" scale="2 2 2" font="https://cdn.aframe.io/fonts/Cinzel.fnt"></a-text>
        <a-camera>
            <a-cursor color="white" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color: white; shader: flat;" position="0 0 -1"></a-cursor>
        </a-camera>
    </a-scene>
    <div id="title">Island of the Fairies</div>
    <button id="enterButton">Enter</button>
    <button id="creditsButton">Credits</button>

    <div id="footer">
        &copy; 2025 Island of the Fairies. All rights reserved.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let enterButton = document.getElementById("enterButton");
            let creditsButton = document.getElementById("creditsButton");

            if (!enterButton || !creditsButton) {
                console.error("Buttons not found in DOM.");
                return;
            }

            enterButton.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();
                window.location.href = "map.html";
            });

            creditsButton.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();
                window.location.href = "credits.html";
            });

            enterButton.style.pointerEvents = "auto";
            creditsButton.style.pointerEvents = "auto";
        });
    </script>
</body>
</html>
