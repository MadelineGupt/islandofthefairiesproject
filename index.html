<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island of the Fairies</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #enterButton {
            position: absolute;
            z-index: 1000;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            pointer-events: auto;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #enterButton:hover {
            background: gray;
        }
        #title {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            transition: opacity 2s;
            color: white;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#000"></a-sky>
        <a-text id="title" value="Island of the Fairies" position="0 2 -3" align="center" color="white" scale="2 2 2" opacity="0"></a-text>
        <a-camera>
            <a-cursor color="red"></a-cursor>
        </a-camera>
    </a-scene>
    <button id="enterButton">Enter</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let enterButton = document.getElementById("enterButton");
            let title = document.getElementById("title");

            if (!enterButton) {
                console.error("Enter button not found in DOM.");
                return;
            }

            enterButton.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();

                console.log("Enter button clicked!");
                alert("Button clicked!");
                this.style.display = "none";
                title.setAttribute("opacity", "1");

                setTimeout(() => {
                    console.log("Redirecting to index.html...");
                    window.location.href = "index.html";
                }, 2500);
            });

            enterButton.style.pointerEvents = "auto";
        });
    </script>
</body>
</html>
