<!DOCTYPE html>
<html>
<head>
    <title>WebXR Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky (Background) -->
        <a-sky color="#b7cdeb"></a-sky>

        <!-- Camera with Cursor -->
        <a-entity camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Map Image -->
        <a-image id="map" src="map.png" position="0 1 -3" width="4" height="6"></a-image>

        <!-- Clickable Areas -->
        <a-entity position="0 1 -3">
            <a-plane id="area1" position="-1 0 0" width="0.2" height="0.2" color="red" class="clickable"></a-plane>
            <a-plane id="area2" position="1 0 0" width="0.2" height="0.2" color="blue" class="clickable"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        function goToVideo(videoSrc) {
            window.location.href = "video.html?video=" + encodeURIComponent(videoSrc);
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#area1").addEventListener("click", function () {
                goToVideo("video1.mp4");
            });

            document.querySelector("#area2").addEventListener("click", function () {
                goToVideo("video2.mp4");
            });
        });
    </script>
</body>
</html>
