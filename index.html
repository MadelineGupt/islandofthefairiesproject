<!DOCTYPE html>
<html>
<head>
    <title>WebXR Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky (Background) -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Map Image -->
        <a-image id="map" src="image2.jpg" position="0 1 -3" width="4" height="2"></a-image>

        <!-- Clickable Areas -->
        <a-entity position="0 1 -3">
            <a-plane id="area1" position="-1 0 0" width="0.5" height="0.5" color="red"
                event-set__click="_event: click; _target: #video1; visible: true"></a-plane>
            <a-plane id="area2" position="1 0 0" width="0.5" height="0.5" color="blue"
                event-set__click="_event: click; _target: #video2; visible: true"></a-plane>
        </a-entity>

        <!-- VR Video 1 -->
        <a-video id="video1" src="video1.mp4" position="0 1.5 -2" width="2" height="1.5" visible="false"></a-video>
        <a-video id="video2" src="video2.MOV" position="0 1.5 -2" width="2" height="1.5" visible="false"></a-video>

    </a-scene>
</body>
</html>
