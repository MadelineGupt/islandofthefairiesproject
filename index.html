<a-scene>
    <!-- Soft Sky Background -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Infinite Water -->
    <a-entity id="water"
              geometry="primitive: plane; width: 10; height: 10"
              rotation="-90 0 0"
              position="0 0 -3"
              material="src: water-texture.jpg; shader: standard; metalness: 0.3; roughness: 0.3; opacity: 0.9; repeat: 50 50;">
    </a-entity>

    <!-- Lighting for Depth -->
    <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.3" position="4 10 -5"></a-light>

    <!-- Camera (Moved Back) -->
    <a-entity id="camera" camera position="0 1.6 4" look-controls wasd-controls>
        <a-cursor color="black" fuse="false"></a-cursor>
    </a-entity>

    <!-- Floating Map with Shading -->
    <a-image id="map" src="map.png" position="0 2 -3" width="5" height="6"
             material="shader: standard; metalness: 0.1; roughness: 0.8;"
             animation="property: position; from: 0 2 -3; to: 0 2.1 -3; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
    </a-image>

    <!-- Clickable Turtle Icons -->
    <a-entity position="0 2 -2.8">
        <a-image id="area1" src="turtle.png" position="-1 0.5 0.1" width="0.3" height="0.3"
                 class="clickable" look-at="#camera"></a-image>

        <a-image id="area2" src="turtle.png" position="1 1 0.1" width="0.3" height="0.3"
                 class="clickable" look-at="#camera"></a-image>
    </a-entity>
</a-scene>
