<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mackinac Bridge VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">

      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Bridge Road (Green Deck) -->
      <a-box position="0 0 0" width="50" height="0.1" depth="4" color="#2E8B57"></a-box>

      <!-- Side Rails -->
      <a-box position="0 1.1 -2" width="50" height="2" depth="0.1" color="#444"></a-box>
      <a-box position="0 1.1 2" width="50" height="2" depth="0.1" color="#444"></a-box>

      <!-- Suspension Towers (Yellow) -->
      <a-box position="-15 5 0" height="10" width="1" depth="2" color="#F0E68C"></a-box>
      <a-box position="15 5 0" height="10" width="1" depth="2" color="#F0E68C"></a-box>

      <!-- Bridge Piers -->
      <a-cylinder position="-15 0 0" radius="1" height="1" color="#888"></a-cylinder>
      <a-cylinder position="15 0 0" radius="1" height="1" color="#888"></a-cylinder>

      <!-- Suspension Cables (basic approximation using thin boxes) -->
      <a-entity>
        <a-cylinder position="-15 10 0" radius="0.02" height="31" rotation="0 0 45" color="#006400"></a-cylinder>
        <a-cylinder position="15 10 0" radius="0.02" height="31" rotation="0 0 -45" color="#006400"></a-cylinder>
      </a-entity>

      <!-- Water -->
      <a-plane rotation="-90 0 0" width="200" height="200" color="#1E90FF" position="0 -0.05 0"></a-plane>

      <!-- Island Landmass in Distance -->
      <a-box position="0 0 -40" width="100" height="2" depth="10" color="#228B22"></a-box>

      <!-- Left Panel: Credits -->
      <a-plane position="-3 2 0" rotation="0 90 0" width="2" height="1" color="#ffffff" class="clickable" id="credits-panel">
        <a-text value="CREDITS" align="center" color="#000000" width="1.5" position="0 0 0.01"></a-text>
      </a-plane>

      <!-- Left Panel: Instructions -->
      <a-plane position="-3 0.8 0" rotation="0 90 0" width="2" height="1" color="#ffffff" class="clickable" id="instructions-panel">
        <a-text value="INSTRUCTIONS" align="center" color="#000000" width="1.5" position="0 0 0.01"></a-text>
      </a-plane>

      <!-- Right Panel: Enter -->
      <a-plane position="3 1.6 0" rotation="0 -90 0" width="2.5" height="1.5" color="#00CED1" class="clickable" id="enter-panel">
        <a-text value="ENTER â†’" align="center" color="#000000" width="2" position="0 0 0.01"></a-text>
      </a-plane>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 10 5"></a-entity>

      <!-- Link Handler Script -->
      <script>
        AFRAME.registerComponent('link-handler', {
          schema: { url: { type: 'string' } },
          init: function () {
            this.el.addEventListener('click', () => {
              window.location.href = this.data.url;
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#enter-panel').setAttribute('link-handler', 'url: map.html');
          document.querySelector('#credits-panel').setAttribute('link-handler', 'url: credits.html');
          document.querySelector('#instructions-panel').setAttribute('link-handler', 'url: instructions.html');
        });
      </script>
    </a-scene>
  </body>
</html>
