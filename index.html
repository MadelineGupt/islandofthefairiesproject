<!DOCTYPE html>
<html>
<head>
    <title>WebXR Map</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky (Background) -->
        <a-sky color="#b7cdeb"></a-sky>

        <!-- Map Image -->
        <a-image id="map" src="image2.jpg" position="0 1 -3" width="8" height="4"></a-image>

        <!-- Clickable Areas (Smaller Buttons) -->
        <a-entity position="0 1 -3">
            <a-plane id="area1" position="-1 0 0" width="0.2" height="0.2" color="red"
                onclick="goToVideo('video1.mp4')"></a-plane>
            <a-plane id="area2" position="1 0 0" width="0.2" height="0.2" color="blue"
                onclick="goToVideo('video2.MOV')"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        function goToVideo(videoSrc) {
            window.location.href = "video.html?video=" + encodeURIComponent(videoSrc);
        }
    </script>
</body>
</html>
