<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island of the Fairies</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 0;
      z-index: 3;
    }

    /* ðŸŒŠ Wave Animation Overlay */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: url('https://svgshare.com/i/uEe.svg') repeat-x;
      background-size: contain;
      animation: wave 4s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.6;
      z-index: 2;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      50% { transform: translateX(-25%); }
      100% { transform: translateX(0); }
    }

    /* ðŸ’¦ Splash Effect on Button Click */
    .splash-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, rgba(61,125,146,0.5) 0%, transparent 70%);
      animation: splash 1s ease forwards;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes splash {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(3); }
    }
  </style>
</head>
<body>
  <!-- ðŸŒŠ Wave Overlay -->
  <div class="wave"></div>

  <a-scene>
    <a-sky src="water-texture.jpg" color="#3d7d92" rotation="0 270 0"></a-sky>

    <a-entity position="0 4 -4" text="value: Island of the Fairies; align: center; width: 14; color: white; font: mozillavr;"></a-entity>

    <a-entity id="buttonContainer" position="0 1.5 -3">
      <a-entity id="instructionsButton" geometry="primitive: plane; width: 1.2; height: 0.4"
                material="color: white; opacity: 0.8"
                position="-2 0 0"
                text="value: Instructions; align: center; color: black; width: 3"
                class="clickable">
      </a-entity>

      <a-entity id="enterButton" geometry="primitive: plane; width: 1.2; height: 0.4"
                material="color: white; opacity: 0.8"
                position="0 0 0"
                text="value: Enter; align: center; color: black; width: 3"
                class="clickable">
      </a-entity>

      <a-entity id="creditsButton" geometry="primitive: plane; width: 1.2; height: 0.4"
                material="color: white; opacity: 0.8"
                position="2 0 0"
                text="value: Credits; align: center; color: black; width: 3"
                class="clickable">
      </a-entity>
    </a-entity>

    <a-camera position="0 1.6 0">
      <a-cursor color="white" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                material="color: white; shader: flat;" position="0 0 -1"></a-cursor>
    </a-camera>
  </a-scene>

  <div id="footer">
    &copy; 2025 Island of the Fairies. All rights reserved.
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let instructionsButton = document.querySelector("#instructionsButton");
      let enterButton = document.querySelector("#enterButton");
      let creditsButton = document.querySelector("#creditsButton");

      if (!instructionsButton || !enterButton || !creditsButton) {
        console.error("Buttons not found in DOM.");
        return;
      }

      instructionsButton.addEventListener("click", function () {
        window.location.href = "instructions.html";
      });

      enterButton.addEventListener("click", function () {
        const splash = document.createElement("div");
        splash.className = "splash-effect";
        document.body.appendChild(splash);
        setTimeout(() => {
          window.location.href = "map.html";
        }, 1000);
      });

      creditsButton.addEventListener("click", function () {
        window.location.href = "credits.html";
      });
    });
  </script>
</body>
</html>
