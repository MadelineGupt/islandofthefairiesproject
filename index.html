<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island of the Fairies</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #enterButton {
            position: absolute;
            z-index: 1000; /* Ensure it's on top */
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            pointer-events: auto; /* Ensure button can be clicked */
        }
        #enterButton:hover {
            background: gray;
        }
        #title {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            transition: opacity 2s;
        }
        a-scene {
            pointer-events: none !important; /* Prevent A-Frame from blocking clicks */
        }
    </style>
</head>
<body>
    <button id="enterButton">Enter</button>
    <div id="title">Island of the Fairies</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let enterButton = document.getElementById("enterButton");

            if (!enterButton) {
                console.error("Enter button not found in DOM.");
                return;
            }

            enterButton.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();

                console.log("Enter button clicked!"); // Debugging
                alert("Button clicked!"); // Simple test alert

                this.style.display = "none"; // Hide button
                let title = document.getElementById("title");
                title.style.opacity = "1"; // Fade in title

                setTimeout(() => {
                    console.log("Redirecting to index.html...");
                    window.location.href = "index.html";
                }, 2500);
            });

            // Ensure button is clickable
            enterButton.style.pointerEvents = "auto";
        });
    </script>
</body>
</html>
