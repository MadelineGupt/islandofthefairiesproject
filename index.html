<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mackinac Bridge VR</title>
    <meta name="description" content="WebXR Mackinac Bridge Scene" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">

      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Bridge Floor -->
      <a-box position="0 0 -5" depth="50" height="0.1" width="4" color="#555"></a-box>

      <!-- Side Rails -->
      <a-box position="-2 1 -5" depth="50" height="2" width="0.1" color="#333"></a-box>
      <a-box position="2 1 -5" depth="50" height="2" width="0.1" color="#333"></a-box>

      <!-- Water -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#1E90FF" position="0 -0.05 -5"></a-plane>

      <!-- Left Panel: Credits -->
      <a-plane 
        position="-3 2 0" 
        rotation="0 90 0" 
        width="2" 
        height="1" 
        color="#ffffff" 
        class="clickable"
        id="credits-panel">
        <a-text 
          value="CREDITS" 
          align="center" 
          color="#000000" 
          width="1.5" 
          position="0 0 0.01">
        </a-text>
      </a-plane>

      <!-- Left Panel: Instructions -->
      <a-plane 
        position="-3 0.8 0" 
        rotation="0 90 0" 
        width="2" 
        height="1" 
        color="#ffffff" 
        class="clickable"
        id="instructions-panel">
        <a-text 
          value="INSTRUCTIONS" 
          align="center" 
          color="#000000" 
          width="1.5" 
          position="0 0 0.01">
        </a-text>
      </a-plane>

      <!-- Right Panel: Enter -->
      <a-plane 
        position="3 1.6 0" 
        rotation="0 -90 0" 
        width="2.5" 
        height="1.5" 
        color="#00CED1" 
        class="clickable"
        id="enter-panel">
        <a-text 
          value="ENTER â†’" 
          align="center" 
          color="#000000" 
          width="2" 
          position="0 0 0.01">
        </a-text>
      </a-plane>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 10 5"></a-entity>

      <!-- Interaction Script -->
      <script>
        AFRAME.registerComponent('link-handler', {
          schema: { url: { type: 'string' } },
          init: function () {
            this.el.addEventListener('click', () => {
              window.location.href = this.data.url;
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#enter-panel').setAttribute('link-handler', 'url: map.html');
          document.querySelector('#credits-panel').setAttribute('link-handler', 'url: credits.html');
          document.querySelector('#instructions-panel').setAttribute('link-handler', 'url: instructions.html');
        });
      </script>
    </a-scene>
  </body>
</html>
