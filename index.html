<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Map with Ocean Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <!-- Sky Dome with Ocean Scene -->
        <a-sky src="https://cdn.pixabay.com/photo/2018/04/30/19/16/background-3360533_1280.jpg"></a-sky>

        <!-- Ocean Water Surface -->
        <a-entity id="ocean" geometry="primitive: plane; width: 100; height: 100"
                  rotation="-90 0 0"
                  material="src: water_texture.gif; repeat: 10 10;"
        </a-entity>

        <!-- Camera with Cursor -->
        <a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls>
            <a-cursor color="black"></a-cursor>
        </a-entity>

        <!-- Map Image -->
        <a-image id="map" src="map.png" position="0 1 -3" width="5" height="6"></a-image>

        <!-- Clickable Areas -->
        <a-entity position="0 1 -3">
            <a-circle id="area1" position="0 1 0" radius="0.05" color="red" class="clickable"></a-circle>
            <a-circle id="area2" position="0 1.5 0" radius="0.05" color="red" class="clickable"></a-circle>
        </a-entity>
    </a-scene>

    <script>
        function goToVideo(videoSrc) {
            window.location.href = "video.html?video=" + encodeURIComponent(videoSrc);
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#area1").addEventListener("click", function () {
                goToVideo("video1.mp4");
            });

            document.querySelector("#area2").addEventListener("click", function () {
                goToVideo("video2.mp4");
            });
        });
    </script>
</body>
</html>
