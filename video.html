<!DOCTYPE html>
<html>
<head>
    <title>WebXR Video</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sky (Background) -->
        <a-sky color="#000"></a-sky>

        <!-- VR Video (Fullscreen) -->
        <a-video id="videoPlayer" position="0 1.5 -6" width="8" height="4"></a-video>

        <!-- Back Button -->
        <a-plane position="1 1 0" width="0.25" height="0.1" color="gray" onclick="goBack()">
            <a-text value="Back" align="center" position="0 0 0.1" color="red"></a-text>
        </a-plane>
    </a-scene>

    <script>
        // Extract video source from URL
        const params = new URLSearchParams(window.location.search);
        const videoSrc = params.get("video");

        if (videoSrc) {
            document.getElementById("videoPlayer").setAttribute("src", videoSrc);
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
