<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Canoe Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Environment Component for Seamless Sky and Ground -->
        <a-entity environment="preset: contact; skyType: atmosphere; ground: none; dressing: none; horizonColor: #88ccee"></a-entity>

        <!-- Realistic Water -->
        <a-entity id="water"
                  geometry="primitive: plane; width: 200; height: 200"
                  rotation="-90 0 0"
                  position="0 0 -3"
                  material="color: #3d7d92; src: water-texture.jpg; shader: standard; metalness: 0.2; roughness: 0.3; opacity: 0.85;">
        </a-entity>

        <!-- Camera Rig with VR Movement (Inside Canoe) -->
        <a-entity id="camera-rig" position="0 -0.3 0" movement-controls="constrainToNavMesh: true">
            <a-entity id="camera" camera position="0 .9 -.5" look-controls>
                <a-cursor color="black"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Canoe Positioned Correctly -->
        <a-entity id="canoe" position="0 -0.2 0" scale="1 1 1">
            <!-- Main Canoe Body -->
            <a-cylinder position="0 -0.4 -1.5" radius="0.8" height="4" open-ended="true"
                        material="src: wood-texture.jpg; shader: standard; metalness: 0.2; roughness: 0.7; side: double;"
                        rotation="90 0 0">
            </a-cylinder>

            <!-- Canoe Interior -->
            <a-cylinder position="0 -0.35 -1.2" radius="0.6" height="3.5" open-ended="true"
                        material="color: #291810; shader: standard; metalness: 0.1; roughness: 0.9; side: double;"
                        rotation="90 0 0">
            </a-cylinder>

            <!-- Canoe Front & Back -->
            <a-sphere position="0 -0.4 -3.5" radius="0.8"
                      material="src: wood-texture.jpg; shader: standard; metalness: 0.2; roughness: 0.7;">
            </a-sphere>
            <a-sphere position="0 -0.4 0.5" radius="0.8"
                      material="src: wood-texture.jpg; shader: standard; metalness: 0.2; roughness: 0.7;">
            </a-sphere>
        </a-entity>

        <!-- Flat Map on Water -->
        <a-image id="map" src="map.png"
                 position="0 0.1 -3"
                 rotation="-90 0 0"
                 width="5" height="6"
                 material="shader: standard; metalness: 0.1; roughness: 0.8;">
        </a-image>

        <!-- Glowing Pins on the Map -->
        <a-entity id="pins-container">
            <script>
                let pinPositions = [
                    [-2, 0.2, -1], [2, 0.2, -1], [0, 0.2, -2], [-1.5, 0.2, -2.5], [1.7, 0.2, -2.2],
                    [-0.8, 0.2, -3], [0.9, 0.2, -3.1], [-1.2, 0.2, -3.5], [1.4, 0.2, -3.6], [0.2, 0.2, -4],
                    [-1.1, 0.2, -4.5], [1.3, 0.2, -4.2], [-0.5, 0.2, -5], [0.7, 0.2, -5.1], [0, 0.2, -5.5]
                ];

                for (let i = 0; i < 15; i++) {
                    document.write(`
                        <a-cylinder id="pin${i + 1}" 
                                    position="${pinPositions[i][0]} 0.3 ${pinPositions[i][2]}"
                                    radius="0.05" height="0.4"
                                    material="color: yellow; emissive: #ffaa00; emissiveIntensity: 1; shader: standard;"
                                    class="clickable">
                        </a-cylinder>
                    `);
                }
            </script>
        </a-entity>
    </a-scene>

    <script>
        function goToVideo(videoSrc) {
            window.location.href = "video.html?video=" + encodeURIComponent(videoSrc);
        }

        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 1; i <= 15; i++) {
                document.querySelector(`#pin${i}`).addEventListener("click", function () {
                    goToVideo(`https://storage.googleapis.com/islandofthefairies/video${i}.mov`);
                });
            }
        });

        // Register Paddle Movement for Non-VR Users
        AFRAME.registerComponent("paddle-movement", {
            init: function () {
                let rig = document.querySelector("#camera-rig");

                window.addEventListener("keydown", function (event) {
                    if (event.key === "w" || event.key === "s") {
                        let direction = event.key === "w" ? -1 : 1;

                        let currentPosition = rig.getAttribute("position");
                        rig.setAttribute("animation", {
                            property: "position.z",
                            to: currentPosition.z + direction * 2,
                            dur: 1500,
                            easing: "easeOutQuad"
                        });
                    }
                });
            }
        });

        document.querySelector("#camera-rig").setAttribute("paddle-movement", "");
    </script>
</body>
</html>
